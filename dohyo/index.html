<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>洞窟ビジュアライザ</title>
    <link rel="stylesheet" href="./style.css" class="css">
</head>

<body>
    <h1>洞窟ビジュアライザ</h1>

    <!-- スコア表示領域 -->
    <div id="scoreboard">Score: (まだ計算されていません)</div>

    <div class="wrapper">
        <!-- 入力(N M + 盤面) -->
        <div class="input-field">
            <h2>入力 (N, M, 盤面)</h2>
            <textarea id="inputData"
                placeholder="例:&#10;20 1&#10;..a.@....a.....a....&#10;..@........@..a.@a@.&#10;..aa...a..@.....a...&#10;..."></textarea>
        </div>

        <div class="output-field">
            <!-- コマンド入力 -->
            <h2>コマンド入力</h2>
            <textarea id="commands" placeholder="例:&#10;1 R&#10;1 R&#10;2 L&#10;3 U"></textarea>
        </div>
    </div>

    <div id="controls">
        <button id="resetBtn">描画</button>
        <button id="stepBtn">1手進む</button>
        <!-- ★ <button id="stepBackBtn">1手戻す</button> -->
        <button id="playBtn">自動再生</button>
        <!-- ★ <button id="stopBtn">一時停止</button> -->
    </div>

    <div id="grid"></div>

    <script src="./script.js"></script>
</body>

</html>
