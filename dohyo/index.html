<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>dohyo visualizer</title>
    <!-- 外部CSSファイル -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <section class="header">
            <h1 class="heading">dohyo visualizer</h1>
            <!-- スコア表示 -->
            <div id="scoreboard" class="scoreboard">Score: (まだ計算されていません)</div>
        </section>
        <section class="in_out">
            <!-- 入力(N M + 盤面) -->
            <div class="input-field">
                <h2>入力 (N, M, 盤面)</h2>
                <textarea id="inputData" class="inputData">

            </textarea>
            </div>

            <div class="output-field">
                <h2>出力</h2>
                <textarea id="commands" class="commands"></textarea>
            </div>
        </section>

        <section class="visualization">
            <div id="controls" class="controls">
                <button id="resetBtn">描画</button>
                <button id="stepBtn">1手進む</button>
                <button id="stepBackBtn">1手戻す</button>
                <button id="playBtn">自動再生</button>
                <button id="stopBtn">一時停止</button>
            </div>
            <div id="grid" class="grid">
                <span class="grid-placeholder">ここに、結果が、でる</span>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
