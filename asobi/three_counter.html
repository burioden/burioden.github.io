<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3の倍数プログラム with bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <style>
            body {
                text-align: center;
            }

            .output {
                background: #333;
                padding: 20px;
                color: #fff;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>3の倍数プログラム</h1>

            <button
                type="button"
                id="count"
                class="btn btn-primary btn-lg w-100 mt-5 mb-3"
            >
                数える
            </button>

            <div class="output" id="output"></div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>

        <script>
            $(function () {
                $("#count").on("click", countFunny);
            });

            //countFunny用の変数
            let countNumber;
            let i = 1;

            function countFunny() {
                if (i === 3) {
                    countNumber = "さぁん！";
                    $("#output").append("<p>" + countNumber + "</p>");
                    i++;
                } else if (i === 6) {
                    countNumber = "ろぉく！！";
                    $("#output").append("<p>" + countNumber + "</p>");
                    i++;
                } else if (i === 9) {
                    countNumber = "きゅうう！！！";
                    $("#output").append("<p>" + countNumber + "</p>");
                    i++;
                } else if (i > 10) {
                    //ここの条件は後で足す
                    return 0;
                } else {
                    countNumber = i;
                    $("#output").append("<p>" + countNumber + "</p>");
                    i++;
                }
            }
        </script>
    </body>
</html>
